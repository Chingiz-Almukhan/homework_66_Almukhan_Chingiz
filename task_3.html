<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <div id="container"></div>
</body>
<script>
    let colors = ['red', 'green', 'yellow', 'blue', 'violet'];
    let container = document.getElementById("container");
    for (let i = 0; i < 5; i += 1) {
        container.innerHTML += `<div class="element">Element <span style="color: ${colors[i]}">${i + 1}</span></div>`;
    }
</script>
